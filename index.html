<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            Tic Tac Toe
        </h1>
        <div class="score">
            <h3 class="player-one-score"></h3>
            <h3 class="player-two-score"></h3>
        </div>
       
        <h3 class="player"></h3>
        <div class="main">
            <div class="cell-1 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-2 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-3 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-4 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-5 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-6 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-7 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-8 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-9 cells">
                <p class="mark"></p>
            </div>
        </div>
        <div class="restart-container">
        <button class="go-back"><i class="bi bi-arrow-left"></i>Go Back</button>
        <button class="restart-button">Restart</button>
    </div>
   
    </div>
    <div class="start-game-container">
        <button class="start-game"><i class="bi bi-skip-start-btn"></i>Start Game!</button>
        <button class="player-player"><i class="bi bi-people-fill"></i>Player vs Player<i class="bi bi-people-fill"></i></button>
        <button class="player-ai"><i class="bi bi-people-fill"></i>Player vs AI<i class="bi bi-robot"></i></button>
        
            <form class="form">
                <div class="name-inputs">
                    <div class="name-one">
                        <label class="label-name-one" for="name">Enter player one name</label>
                        <input type="text" class="player-one-name" required>
                    </div>
                    <div class="name-two">
                        <label class="label-name-two" for="name">Enter player one name</label>
                        <input type="text" class="player-two-name" required>
                    </div>
                </div>
                <button class="submit-names" type="submit">Submit names</button>
            </form>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
