<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            Tic Tac Toe
        </h1>
        <h3 class="player"></h3>
        <div class="main">
            <div class="cell-1 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-2 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-3 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-4 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-5 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-6 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-7 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-8 cells">
                <p class="mark"></p>
            </div>
            <div class="cell-9 cells">
                <p class="mark"></p>
            </div>
        </div>
        <div class="restart-container">
        <button class="restart-button">Restart</button>
    </div>
   
    </div>
    <div class="start-game-container">
        <button class="start-game">Start Game!</button>
        <button class="player-player">Player vs Player</button>
        <button class="player-ai">Player vs AI</button>
        
            <form class="form">
                <div class="name-inputs">
                    <div class="name-one">
                        <label class="label-name-one" for="name">Enter player one name</label>
                        <input type="text" class="player-one-name">
                    </div>
                    <div class="name-two">
                        <label class="label-name-two" for="name">Enter player one name</label>
                        <input type="text" class="player-two-name">
                    </div>
                </div>
                <button class="submit-names" onclick="inputPlayerNames()" type="submit">Submit names</button>
            </form>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
